<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css" />
  <!-- You can remove the ArcGIS CDN script since you're using @arcgis/core -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MachLoop Guide</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>

<body>
  <div id="viewDiv" style="width:100vw; height:100vh;"></div>
    <!-- This will find the nearest viewing site to your current location-->
  <button id="nearestBtn" style="
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 99;
      padding: 8px 12px;
      background: rgb(169, 169, 169);
      border: 1px solid #aaa;
      border-radius: 4px;
      font-size: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      cursor: pointer;
    ">
    ğŸ“ Find Nearest Viewpoint
  </button>
  <script type="module" src="/src/main.js"></script>
  <!-- Survey123 Button -->
  <button id="surveyBtn" style="
    position: absolute;
    bottom: 10px;
    right: 10px;
    z-index: 99;
    padding: 8px 12px;
    background: #005e95;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    cursor: pointer;
    ">
    ğŸ“ Report a Sighting
  </button>

  <!-- Survey123 Modal -->
  <div id="surveyPanel" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(0, 0, 0, 0.5);
    z-index: 100;
    justify-content: center;
    align-items: center;
    ">
    <div style="
      width: 90%;
      max-width: 600px;
      height: 80%;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    ">
      <button id="closeSurvey" style="
        position: absolute;
        top: 6px; right: 10px;
        background: transparent;
        border: none;
        font-size: 24px;
        cursor: pointer;
      ">&times;</button>
      <iframe id="surveyFrame" src="" width="100%" height="100%" frameborder="0" allowfullscreen
        style="border: none;"></iframe>
    </div>
  </div>
</body>

</html>
